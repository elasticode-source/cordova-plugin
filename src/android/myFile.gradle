repositories {
	jcenter()
    maven {
        url "https://s3-eu-west-1.amazonaws.com/elasticode-sdk/Android/maven/"
    }
}

dependencies {
    compile 'com.elasticode.sdk:elasticode-android:2.1.1'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}